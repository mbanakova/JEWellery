<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="preload" href="fonts/poppins-regular.woff2" as="font" type="font/woff2" crossorigin="">
        <link rel="preload" href="fonts/poppins-medium.woff2" as="font" type="font/woff2" crossorigin="">
        <link rel="preload" href="fonts/poppins-bold.woff2" as="font" type="font/woff2" crossorigin="">
        <link rel="preload" href="fonts/cormorant-garamond-italic.woff2" as="font" type="font/woff2" crossorigin="">
        <link rel="preload" href="fonts/cormorant-garamond-semibold.woff2" as="font" type="font/woff2" crossorigin="">
        <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font" type="font/woff2" crossorigin="">

        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="css/style.min.css">
        <title>Card</title>
    </head>
    <body class="body">
        <section class="add add--open">
            <h1 class="visually-hidden">Add item to cart form</h1>
            <div class="add__overlay">
                <div class="add__container">
                    <h2>The item was added to your cart</h2>
                    <div class="add__item">
                        <div class="add__img">
                            <picture>
                                <!-- 1х: 84px; 2x: 168px -->
                                <source type="image/webp" srcset="
                                        img/add.webp   1x,
                                        img/add@2.webp 2x
                                    ">
                                <!-- 1х: 84px; 2x: 168px -->
                                <img src="img/add.png" srcset="img/add.png 84w, img/add@2.png 168w" sizes="(max-width: 767px) 70px, (max-width: 1023px) 88px, 84px" alt="Earrings"></picture>
                        </div>
                        <div class="add__item-text">
                            <h3>Gold Necklace</h3>
                            <div class="add__price__wrap">
                                <span>$&nbsp;</span><span>115</span>
                            </div>
                        </div>
                        <div class="add__item-counter">
                            <button aria-label="+" class="add__counter add__counter--plus"></button>
                            <span>1</span>
                            <button aria-label="-" class="add__counter add__counter--minus"></button>
                        </div>
                    </div>
                    <div class="add__info">
                        <p>
                            You have
                            <span>1</span> item in the cart
                        </p>
                        <p>
                            Cart subtotal: $
                            <span>115</span>
                        </p>
                    </div>
                    <div class="add__buttons">
                        <a class="add__continue" href="catalog.html">Continue shopping</a>
                        <a class="add__checkout" href="cart.html">Checkout</a>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/vendor.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
