<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="preload" href="fonts/poppins-regular.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/poppins-medium.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/poppins-bold.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/cormorant-garamond-italic.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/cormorant-garamond-semibold.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Chjewellery</title>
  </head>
  <body class="body">
    <section class="login login--open">
      <div class="login__overlay">
        <div class="login__container">
          <h1 class="visually-hidden">Log in form</h1>
          <div class="login__img">
            <picture>
              <!-- 1х: 430px; 2x: 860px -->
              <source type="image/webp" srcset="img/login.webp 1x, img/login@2.webp 2x">
              <!-- 1х: 430px; 2x: 860px -->
              <img src="img/login.png" srcset="img/login.png 430w, img/login@2.png 860w" sizes="(max-width: 767px) 270px, (max-width: 1023px) 442px, 430px" alt="Earrings"></picture>
          </div>
          <form class="login__form" action="https://echo.htmlacademy.ru" method="POST" id="modal-form">
            <h2>Log in</h2>
            <div class="login__input login__input--email">
              <input type="email" name="user-email" id="user-email" tabindex="1" required="" placeholder="Your E-mail">
              <label for="user-email" aria-label="Your E-mail">
                <!-- <span>Your E-mail</span> -->
              </label>
            </div>
            <div class="login__input login__input--password">
              <input type="password" name="user-password" id="user-password" tabindex="2" required="" placeholder="Password">
              <label for="user-password" aria-label="password"></label>
            </div>
            <a class="login__remind" href="#">Forgot your password?</a>
            <button type="submit" tabindex="5">Log in</button>
            <div class="login__bottom">
              <p>Don't have an account?</p>
              <a class="login__sign-up" href="#">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
